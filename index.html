<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        form {
            text-align: center;
            margin: 100px auto;
            width: 60%;
        }

        #notification {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form id="form">
        <div class="form-group">
            <small id="notification" class="form-text text-muted"></small>
            <label for="exampleInputEmail1">Guess a number between 1 and 100...</label>
            <input autofocus name="guess" type="number" min="1" max="100" class="form-control" placeholder="Number">
            <small id="num-tries" class="form-text text-muted">7 tries left</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</input>
    </form>
    <script src="javascript-foundation-challenges-dane-jennice.js"></script>
</body>

</html>
